{% extends 'blog/base.html' %}
{% block blog %}
<div class="mx-5">
    <h3>Sign up</h3>

    <form method="post" class="form-group mx-5">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">Register</button>
    </form>
</div>
{% endblock blog %}
